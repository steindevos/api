<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <title>Document</title>
    <style>
        header {
            min-height: 50px;
            background-color: black;
        }

        .section-movie-query {
            background-color: red;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .section-movie-info {
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <header class="container-fluid">

    </header>
    <section class="container-fluid">
        <div class="row">
            <div class="col-sm-12 section-movie-query text-center">
                <form id="movieForm">
                    <input name="movie" type="text" />
                </form>
                <button id="submit" onclick="submitMovie()">Check</button>
            </div>
            <div class="col-sm-12 section-movie-info">
                <ul id="data"></ul>
            </div>
        </div>

    </section>




    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/movie.js"></script>
</body>

</html>
